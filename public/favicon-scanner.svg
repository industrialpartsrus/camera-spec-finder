<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Box/package icon - Amber #f59e0b -->
  <!-- Back face of cube -->
  <rect x="6" y="8" width="18" height="16" rx="2" ry="2" fill="#f59e0b" opacity="0.5"/>
  <!-- Front face of cube -->
  <rect x="8" y="6" width="18" height="16" rx="2" ry="2" fill="#f59e0b"/>
  <!-- Horizontal tape/seam -->
  <line x1="8" y1="14" x2="26" y2="14" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Vertical tape/seam -->
  <line x1="17" y1="6" x2="17" y2="22" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Scan line below box -->
  <rect x="4" y="26" width="24" height="2" rx="1" ry="1" fill="#f59e0b" opacity="0.7"/>
</svg>
