  <!-- Camera body -->
  <rect x="4" y="9" width="24" height="17" rx="3" ry="3" fill="#3b82f6"/>
  <!-- Lens outer ring -->
  <circle cx="16" cy="17.5" r="6" fill="#1e40af"/>
  <!-- Lens inner circle -->
  <circle cx="16" cy="17.5" r="3.5" fill="#60a5fa"/>
  <!-- Lens highlight -->
  <circle cx="14.5" cy="16" r="1" fill="#fff" opacity="0.6"/>
  <!-- Indicator light -->
  <circle cx="24" cy="13" r="1.2" fill="#fbbf24"/>
</svg>
